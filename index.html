<!DOCTYPE html>
<html ng-app='beirutApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <link rel="stylesheet" type="text/css" href="assets/css/position.css">
  </head>
  <body>

    <div id="leftside-nav-bar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      <a href="#/jobs-management" onclick="closeNav()">Jobs Management</a>

    <div id="main">

          <div class="col-xs-4 middle">
            <i class="glyphicon glyphicon-queen middle-header-icon"></i> <span class="middle-header-icon" id="top-header"> </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="container">
          <div id="content" ng-view></div>
          <div class="row">
            <div id="footer">
              Copyright &copy; 2016 PT. Global Digital Niaga.
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
  <script src="assets/js/custom.js"></script>
